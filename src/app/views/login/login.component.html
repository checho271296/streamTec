<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for ="">Correo electrónico</label>
                        <input  name="email" type="text" class="form-control rounded-0" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required >
                    </div>
                    <div class="form-group">
                        <label for ="">Contraseña</label>
                        <input  name="password"  type="password" class="form-control rounded-0" required>
                    </div>
                    <button type ="button" class="btn btn-success float-right">Iniciar Sesión</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
