<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Registrarse</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for ="">Nombre</label>
                        <input  name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for ="">Apellido</label>
                        <input  name="lastname1" type="text" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for ="">Fecha de Nacimiento</label>
                        <input  name="birthday" type="date" class="form-control rounded-0" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    </div>
                    <div class="form-group">
                        <label for ="">Correo electrónico</label>
                        <input  name="email" type="text" class="form-control rounded-0"  required >
                    </div>
                    <div class="form-group">
                        <label for ="">Contraseña</label>
                        <input  name="password"  type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for ="">Tipo de Susbripción</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Seleccionar...</option>
                              <option value="1">Bajo demanda</option>
                              <option value="2">VIP(Música y Películas)</option>
                              <option value="3">Solo Música</option>
                              <option value="4">Solo Película</option>
                            </select>
                          </div>
                    </div>
                </div>
                    <button  type ="button" class="btn btn-primary float-right ml-3">Registrarse</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
