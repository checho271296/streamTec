<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Registrarse</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                    <div class="form-group">
                        <label for ="">Nombre</label>
                        <input [(ngModel)] ="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for ="">Apellido</label>
                        <input [(ngModel)] ="registerUserData.lastname" name="lastname" type="text" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for ="">Fecha de Nacimiento</label>
                        <input  [(ngModel)] ="registerUserData.birth" name="birth" type="date" class="form-control rounded-0" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    </div>
                    <div class="form-group">
                        <label for ="">Correo electrónico</label>
                        <input [(ngModel)] ="registerUserData.email" name="email" type="text" class="form-control rounded-0"  required >
                    </div>
                    <div class="form-group">
                        <label for ="">Contraseña</label>
                        <input [(ngModel)] ="registerUserData.password"  name="password"  type="password" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for ="">Tipo de Subcripcion: 1- Bajo Demanda, 2- VIP ( Música y Películas), 3- Solo Música, 4- Solo Película</label>
                        <input [(ngModel)] ="registerUserData.subsType"  name="subsType"  type="number" class="form-control rounded-0" required>
                    </div>
                    
                    <button  type ="button" class="btn btn-primary float-right ml-3" (click) = "registerUser()">Registrarse</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
