<div class="row pt-5 mb-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Mi perfil</h3>
            </div>
            <div class="card-body">
                <fieldset [disabled]="!updateFlag">
                    <form  class="form">
                        <div class="form-group">
                            <label for ="">Nombre</label>
                            <input [(ngModel)] ="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Apellido</label>
                            <input [(ngModel)] ="registerUserData.lastname" name="lastname" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Fecha Nacimiento</label>
                            <input [(ngModel)] ="registerUserData.birthday" name="birthday" type="datetime" class="form-control rounded-0"  required>
                        </div>
                        <div class="form-group">
                            <label for ="">Correo Electronico</label>
                            <input [(ngModel)] ="registerUserData.email"  name="email" type="text" class="form-control rounded-0" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required >
                        </div>
                        <div class="form-group">
                            <label for ="">Tipo de Subcripción</label>
                            <input [(ngModel)] ="registerUserData.subsDescrip" name="subsDescrip" type="text" class="form-control rounded-0"  >
                        </div>
                        <div class="form-group">
                            <label for ="">Fecha de Subcripción</label>
                            <input  [(ngModel)] ="registerUserData.subsDate" name="subsDate" type="datetime" class="form-control rounded-0"  >
                        </div>
                        <div class="form-group">
                            <label for ="">Fecha Fin de Subcripción</label>
                            <input [(ngModel)] ="registerUserData.subsDateEnd" name="subsDateEnd" type="datetime" class="form-control rounded-0"  >
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
