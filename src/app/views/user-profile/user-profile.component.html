<div class="row pt-5 mb-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Mi perfil</h3>
            </div>
            <div class="card-body">
                <fieldset [disabled]="!updateFlag">
                    <form  class="form">
                        <div class="form-group">
                            <label for ="">Nombre</label>
                            <input name="name" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Apellido</label>
                            <input  name="lastname1" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Lastname 2</label>
                            <input  name="lastname2" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for ="">Fecha Nacimiento</label>
                            <input  name="birthday" type="date" class="form-control rounded-0"  required>
                        </div>
                        <div class="form-group">
                            <label for ="">Correo Electronico</label>
                            <input  name="email" type="text" class="form-control rounded-0" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required >
                        </div>
                        <div class="form-group">
                            <label for ="">Tipo de Subcripci√≥n</label>
                            <input  name="text" type="text" class="form-control rounded-0"  >
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>
